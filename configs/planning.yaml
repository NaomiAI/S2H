inputs:
  planning_network_nc: "data/elec_s_39.nc"

# If omitted, the code will use all buses in the .nc as zones.
# If you want explicit zones, list them here:
# zones: ["DE", "FR", "IT", "..."]

inputs:
  planning_network_nc: "data/networks/planning_39.nc"

#time:
  # Optional testing controls
  # max_snapshots: 200        # null or omit = use all snapshots
  # snapshot_start: 0         # index-based slicing (optional)

pumping_retrofit:
  capital_cost_eur_per_mw_year: 120000   # example placeholder
  marginal_cost: 0.0
  p_nom_min_mw: 0.0
  p_nom_max_mw: 1000000
  max_hours: 6
  efficiency_store: 0.9
  efficiency_dispatch: 0.9
  cyclic_soc: false

solver:
  name: "gurobi"
  options:
    Method: 2            # Barrier method
    Crossover: 0         # Turn crossover OFF (important)
    BarConvTol: 1.0e-8     # Barrier convergence tolerance
    FeasibilityTol: 1.0e-7
    OptimalityTol: 1.0e-7
    NumericFocus: 2      # More robust numerics (1â€“3)
    ScaleFlag: 2         # Aggressive scaling
    Threads: 0           # Use all available cores
    OutputFlag: 1        # Keep solver output (good for debugging)

outputs:
  planning_dir: "results/planning"
  # optional:
  planning_solved_nc: "results/planning/planning_39_solved.nc"
